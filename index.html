<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeConnect - Select Group</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="logo_32.jpg">
  <link rel="icon" type="image/png" sizes="16x16" href="logo_16.jpg">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  
  <link rel="stylesheet" href="home-page.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader-container">
      <div class="loader">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-text">CodeConnect</div>
      </div>
      <p class="loading-text">Loading groups...</p>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>üîó CodeConnect</h1>
      <div class="header-right">
        <div id="userInfo"></div>
        <button id="loginBtn" class="auth-btn">üîê Login with Google</button>
        <button id="logoutBtn" class="auth-btn" style="display:none;">üö™ Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="welcome-section">
      <h2>Welcome to CodeConnect Groups</h2>
      <p>Select a group to start collaborating and learning together</p>
    </div>

    <!-- Admin Create Group Section -->
    <div id="adminSection" style="display:none;">
      <button id="createGroupBtn" class="create-group-btn">+ Create New Group</button>
    </div>

    <!-- Groups Grid -->
    <div id="groupsContainer" class="groups-grid">
      <div class="no-groups-message">
        <p>No groups available yet. Check back soon!</p>
      </div>
    </div>
  </main>

  <!-- Create Group Modal -->
  <div id="createGroupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create New Group</h2>
      <form id="createGroupForm">
        <div class="form-group">
          <label for="groupName">Group Name</label>
          <input type="text" id="groupName" placeholder="e.g., Computer Science 101" required>
        </div>
        <div class="form-group">
          <label for="groupDescription">Description</label>
          <textarea id="groupDescription" placeholder="Brief description of the group" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="groupColor">Group Color</label>
          <select id="groupColor" required>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="teal">Teal</option>
            <option value="indigo">Indigo</option>
            <option value="purple">Purple</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Create Group</button>
      </form>
    </div>
  </div>

  <script type="module" src="home-page.js"></script>
</body>
</html>
